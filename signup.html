<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Megrim|Nunito+Sans:400,900" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Montserrat:wght@500&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@800;900&family=Ubuntu:wght@500&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/e3f978a813.js" crossorigin="anonymous"></script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous">
    </script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <!-- CSS only -->

    <link rel="stylesheet" href="css/signup.css">
    
    <title>signup</title>
</head>

<body>
    <div class="contain">
        <div class="home-button back-button"><i class="fas fa-arrow-alt-circle-left"></i><a class="back-butt" href="main.html">Home</a></div>
        <div class="left">
            <div class="logo-style container-fluid">
                <h1 class="mylogo"> CYPHR </h1>
                <h5 class="title">Your Very Own Virtual Assistant.</h5>
            </div>

        </div>
        <div class="right">
            <div class="main-container container">

                <h6>Already a member?<a href="signin.html">Sign In</a></h6>
            </div>
            <div class="sub-container container">
                <h3>Sign up to CyphR</h3>
                <form action="#">
                    <div class="input-div one ">
                        <div class="i">
                            <i class="fas fa-user"></i>
                        </div>
                        <div>
                            <h5>username</h5>
                            <input type="text" class="input">
                        </div>
                    </div>
                    <div class="input-div one">
                        <div class="i">
                            <i class="fas fa-envelope"></i>
                        </div>
                        <div>
                            <h5>email</h5>
                            <input type="email" class="input">
                        </div>
                    </div>
                    <div class="input-div pass">
                        <div class="i">
                            <i class="fas fa-lock"></i>
                        </div>
                        <div>
                            <h5>password</h5>
                            <input type="password" class="input">
                        </div>
                    </div>
                    <div class="input-div pass">
                        <div class="i">
                            <i class="fas fa-lock"></i>
                        </div>
                        <div>
                            <h5>confirm password</h5>
                            <input type="password" class="input">
                        </div>
                    </div>
                    
                    <input type="submit" class="button" value="Sign Up">
                </form>

            </div>

        </div>
    </div>
    <script type="text/javascript" src="js/signup.js"></script>

</body>

</html>
